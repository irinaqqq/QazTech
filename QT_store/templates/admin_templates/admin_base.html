{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QazaQ Technology{% endblock %}</title>
    {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/eaec4917e4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB5-Free_6.2.0/css/mdb.min.css">
        <link rel="stylesheet" href="{% static 'css/mbr-additional.css' %}" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="icon" href="{% static 'images/qt3.png' %}" type="image/png">
    {% endblock %}
</head>
<body>

<header>
    <div class="p-4 text-center bg-white border-bottom" style="padding-bottom: 0!important;">
        <div class="container-fluid" style="width: 100%; margin: 0;">
            <div class="row" style="width: auto;">
                <div class="col-md-3 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                    <a href="{% url 'home' %}" class="ms-md-2 d-flex">
                        <img src="{% static 'images/qt3.png' %}" height="50" />
                        <div style="color: #00a2e8; line-height: 1.2rem; padding-top: 0.5rem;" class="my-auto font-inter">
                            <strong style="font-size: 35px;" class="font-inter">QAZAQ</strong> 
                            <br>
                            <p style="font-size: 16px; color: black;"><strong> TECHNOLOGY</strong></p>
                        </div>
                    </a>
                </div>
                <div class="col-md-5 justify-content-center align-items-center my-auto">    
                </div>
                <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center"> 
                    {% if user.is_authenticated %}
                       <a class href="{% url 'dashboard' %}"><h style="font-size: 19px;">{{ user.username }}</h></a> 
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" style="border: none; margin-left: 1rem;">Выход</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="navbar-nav flex-row borderXwidth d-flex flex-wrap" id="myTopnav" style="width: 100%; padding: 1rem;">
                <a class="nav-link flex-fill" href="{% url 'products' %}">Товары</a>
                <a class="nav-link flex-fill" href="{% url 'users' %}">Пользователи</a> 
                <a class="nav-link flex-fill" href="{% url 'orders' %}">Заказы</a> 
                <a class="nav-link flex-fill" href="{% url 'feedbacks' %}">Отзывы</a> 
                <a class="nav-link flex-fill" href="{% url 'requests' %}">Запросы на регистрацию</a>
        </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Ваши скрипты JavaScript здесь -->

</body>
</html>
