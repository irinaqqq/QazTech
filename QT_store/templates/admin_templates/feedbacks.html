{% extends 'admin_templates/admin_base.html' %}
{% load static %}
{% block title %}
Отзывы
{% endblock %}
{% block content %}
<div class="container py-3" style="width: 80%;">
<div class="card-list">
    {% for feedback in feedbacks %}
        <div class="card mb-4">
            <div class="card-header d-flex" style="justify-content: space-between;">
                <div class="feedback-header-item">{{ feedback.name }}</div>
                <div class="feedback-header-item">{{ feedback.phone }}</div>
                <div class="feedback-header-item">{{ feedback.email }}</div>
                <div class="feedback-header-item">{{ feedback.created_at }}</div>
            </div>
            <div class="card-body">
                <p>{{ feedback.message }}</p>
            </div>
        </div>
    {% endfor %}
</div>
</div>  
{% endblock %}
