{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ category.name }}
{% endblock %}
{% block content %}
<style>
    .image-container {
    /* margin-top: 100px; */
    position: relative;
    width: 100%;
    height: 150px;
    background-image: url('https://p3-ofp.static.pub/ShareResource/na/laptops-splitter/hero/lenovo-legion-5-and-yoga-slim-9-desktop.jpg'); /* Путь к вашему изображению */
    background-size: cover;
    background-position: center;
}
    .card {
      width: 100%; 
      display: inline-block; 
      /* vertical-align: top; */
      margin-top: 20px; 
    }
    .row{
      /* margin: auto; */
    }
    a{
      text-decoration: none;
    }
    .card{
      height: 350px;
    }
    .card-text {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    }

    .product-item.collapsed .card-text {
        -webkit-line-clamp: initial;
    }

    .product-item.collapsed .card-text {
        display: none;
    }
</style>
<div class="image-container"></div>
<div class="row row-cols-4 g-4 mx-auto">

    {% for product in products %}
    <div class="col">
      <a href="{% url 'product_detail' product.id %}">
      <div class="card">
        <img src="{{ product.images.all.0.image.url }}" class="card-img-top" alt="Skyscrapers" style="object-fit: contain; width: 100%; height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.features }}
          </p>
        </div>
      </div>
      </a>
    </div>
    {% endfor %}
</div>



  
{% endblock %}
