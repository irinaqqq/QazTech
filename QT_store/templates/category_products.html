{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ category.name }}
{% endblock %}
{% block content %}
<div class="image-container" style="background-image: url({{ category.image.url }});">
    <div class="text-container">
        {{ category.description }}
    </div>
</div>

    <section class="features7 cid-svMI8yuE9y" id="features08-i" style="padding-bottom: 0; padding-top: 2rem; background-color: white;"> 
          <div class="row mx-auto" style="display: flex; flex-wrap: wrap; width: 100%; padding-bottom: 2rem; padding-left: 0.5rem;">
              {% for product in products %}
               
                  <div class="item features-image col-md-1" style="width: 250px; height: 260px; margin: 0.5rem 0.5rem;">
                      <a href="{% url 'product_detail' product.id %}">
                      <div class="item-wrapper" style="width: 250px; height: 260px;">
                          <div class="item-img">
                              <img src="{{ product.images.all.0.image.url }}" alt="Features Image">
                          </div>
                          <div class="item-content" style="padding: 0; margin-top: 1rem;">
                              <h5 class="item-title mbr-fonts-style display-5 mb-0" style="color: #0196e3; font-size: 1.5rem; padding: 0; line-height: normal;"><strong>{{ product.name }}</strong></h5>
                          </div>
                      </div>
                  </a>
                  </div>
              
              {% endfor %}

        </div> 
  </section>



  
{% endblock %}
