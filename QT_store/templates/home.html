{% extends 'base.html' %}
{% load static %}
{% block title %}
Домашняя страница
{% endblock %}
{% block content %}
<style>
body{
    /* overflow-x: hidden; */
}
.image-container {
    /* margin-top: 100px; */
    position: relative;
    width: 100%;
    height: 708px;
    background-image: url('{% static 'images/bg.avif' %}'); /* Путь к вашему изображению */
    background-size: cover;
    background-position: center;
}

.image-part {
    position: absolute;
    display: block;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5); /* Начальный цвет затемнения */
    transition: background-color 0.3s ease; /* Плавное изменение цвета */
    overflow: hidden;
}

.image-part:hover {
    background-color: rgba(0, 0, 0, 0); /* Осветление при наведении */
}

/* Размеры и позиции каждой части изображения */
#part1 {
    width: 50%;
    height: 100%;
    top: 0;
    left: 0;
}

#part2 {
    width: 25%;
    height: 50%;
    top: 0;
    left: 50%;
}

#part3 {
    width: 25%;
    height: 50%;
    top: 0;
    left: 75%;
}

#part4 {
    width: 25%;
    height: 50%;
    top: 50%;
    left: 50%;
}

#part5 {
    width: 25%;
    height: 50%;
    top: 50%;
    left: 75%;
}

.image-part::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-size: cover;
    background-position: center;
    transition: opacity 0.3s ease;
    opacity: 0; 
}

#part1:hover::before {
    content: url('');
    opacity: 1;
}

#part2:hover::before {
    content: url('https://p2-ofp.static.pub/fes/cms/2021/04/28/odtbtgltop8fb3ytjpdy4orxz9a3l7232523.jpg');
    opacity: 1;
}

#part3:hover::before {
    content: url('https://p2-ofp.static.pub/fes/cms/2021/04/28/2uqldtrfniikctq754b5fnj1pv88ko587160.jpg');
    opacity: 1;
}

#part4:hover::before {
    content: url('https://p2-ofp.static.pub/fes/cms/2022/10/18/ckn8fp5a9adh87iphs4zv4j3pq2pgw968693.jpg');
    opacity: 1;
    border-top: 2px solid white;
}

#part5:hover::before {
    content: url('https://p2-ofp.static.pub//fes/cms/2024/01/23/1xpzdb7fyrm6mosqz5mpdgyi9y9apg009360.jpg');
    opacity: 1;
    border-top: 2px solid white;
}

.text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: white;
    text-align: center;
    
}

.image-part::after {
    content: "";
    position: absolute;
    right: 0;
    top: 0;
    width: 2px; /* Толщина линии */
    height: 100%; /* Высота линии */
    background-color: white; /* Цвет линии */
    opacity: 1;
}
.image-part2::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px; /* Толщина горизонтальной линии */
    background-color: white; /* Цвет горизонтальной линии */
    opacity: 1;
}
</style>

    <body>
        <div class="image-container">
            <!-- Часть 1 -->
            <a href="{% url 'categories' %}" class="image-part" id="part1">
                <div class="text-container" style="" >
                    Наши продукты
                </div>
            </a>
            <!-- Часть 2 -->
            <a href="{% url 'category_products' 2 %}" class="image-part" id="part2">
                <div class="text-container" style="font-size: 30px; top: 80%;">
                    Настольные ПК
                </div>
            </a>
            
            <!-- Часть 3 -->
            <a href="{% url 'category_products' 1 %}" class="image-part" id="part3">
                <div class="text-container" style="font-size: 30px; top: 80%;">
                    Ноутбуки
                </div>
            </a>
            <!-- Часть 4 -->
            <a href="{% url 'category_products' 8 %}" class="image-part image-part2" id="part4">
                <div class="text-container" style="font-size: 30px; top: 20%;">
                    Моноблоки 
                </div>
            </a>
            <!-- Часть 5 -->
            <a href="{% url 'aboutus' %}" class="image-part image-part2" id="part5">
                <div class="text-container" style="font-size: 30px; top: 20%;">
                    О QAZAQ TECHNOLOGY
                </div>
            </a>
        </div>
        
        
        
</body>
{% endblock %}
