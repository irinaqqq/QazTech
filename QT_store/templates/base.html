        <style>
            * {

            .fa-solid, .fas{

            #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            }
        </style>
        <style>
            .image-container {
            /* margin-top: 100px; */
            position: relative;
            width: 100%;
            height: 150px;
            background-image: url('{% static 'images/abstract.webp' %}'); /* Путь к вашему изображению */
            background-size: cover;
            background-position: center;
            }
            .text-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 40px;
                color: white;
                text-align: center;
                white-space: nowrap;
            }
            .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.3); /* Измените значение альфа-канала (последнее число) для достижения желаемого уровня затемнения */
            }
        </style>
    {% endblock %}
</head>
<body>

{% include 'navbar.html' %}
    <!-- Ваш контент будет заменять это место -->
    <button
    type="button"
    class="btn btn-danger btn-floating btn-lg"
    id="btn-back-to-top"
    style="padding: 0;"
    >
    <i class="fa-sharp fa-solid fa-arrow-up fa-2x"></i>
    </button>
    <script>
    let mybutton = document.getElementById("btn-back-to-top");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
    scrollFunction();
    };

    function scrollFunction() {
    if (
    document.body.scrollTop > 20 ||
    document.documentElement.scrollTop > 20
    ) {
    mybutton.style.display = "block";
    } else {
    mybutton.style.display = "none";
    }
    }
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", backToTop);

    function backToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    }
    </script>
