{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    {% block styles %}
        <!-- Здесь можно подключить внешние стили -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/eaec4917e4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB5-Free_6.2.0/css/mdb.min.css">
        

        
    {% endblock %}
</head>
<body>

{% include 'navbar.html' %}

{% block content %}
    <!-- Ваш контент будет заменять это место -->
{% endblock %}

{% include 'footer.html' %}

{% block scripts %}
    <!-- Здесь можно подключить внешние скрипты -->
    <script src="https://mdbootstrap.com/api/snippets/static/download/MDB5-Free_6.2.0/js/mdb.min.js"></script>
    <script type="text/javascript" src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/plugins/mdb-plugins-gathered.min.js"></script>
    <script>
        function changeMainImage(imageUrl) {
            document.getElementById('main-image').src = imageUrl;
        }
        </script>
{% endblock %}

</body>
</html>
