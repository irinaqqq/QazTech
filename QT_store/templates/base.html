{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QazaQ Technology{% endblock %}</title>
    {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB5-Free_6.2.0/css/mdb.min.css">
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet"/>    -->
        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/mbr-additional.css' %}" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="{% static 'images/qt3.png' %}" type="image/png">
    {% endblock %}
</head>
<body>
{% include 'navbar.html' %}
<main>
    {% block content %}
    {% endblock %}
</main>
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top" style="padding: 0; box-shadow: none;">
    <i class="fa-sharp fa-solid fa-arrow-up fa-2x"></i>
    </button>
{% include 'footer.html' %}
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/eaec4917e4.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> 
<script src="{% static 'js/scripts.js' %}"></script>
<!-- <script type="text/javascript" src="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/plugins/mdb-plugins-gathered.min.js"></script> -->
{% endblock %}

</html>
